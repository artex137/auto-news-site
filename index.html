<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Search 433 - Your source for the latest curated news.">
  <title>Search 433</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="slider.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="logo">
      <a href="index.html">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" class="logo-svg">
          <text x="0" y="70" font-size="72" font-family="Arial Black" fill="#1e3a8a">Search</text>
          <text x="280" y="70" font-size="72" font-family="Arial Black" fill="#2563eb">433</text>
        </svg>
      </a>
    </div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="articles_index.html">Articles</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- WEATHER & TIME -->
  <section class="top-bar">
    <div class="datetime">
      <span id="current-time"></span> | Toronto Weather: <!--WEATHER-->Loading...<!--/WEATHER-->
    </div>
  </section>

  <!-- SLIDER -->
  <section class="slider-container">
    <!--SLIDES-->
    <div class="slide placeholder">Loading slider...</div>
    <!--/SLIDES-->
  </section>

  <!-- NEWS TICKER -->
  <section class="news-ticker">
    <div class="ticker-title">Breaking</div>
    <div class="ticker-content">
      <!--TICKER-->Loading breaking news...<!--/TICKER-->
    </div>
  </section>

  <main class="content-wrapper">
    <!-- MAIN COLUMN -->
    <section class="main-column">
      <h2>Latest Headlines</h2>
      <ul class="latest-headlines">
        <!--HEADLINES-->
        <li>Loading headlines...</li>
        <!--/HEADLINES-->
      </ul>
    </section>

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>Trending Now</h2>
      <ul class="trending-list">
        <!--TRENDING-->
        <li>Loading trends...</li>
        <!--/TRENDING-->
      </ul>
    </aside>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Search 433. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    function updateTime(){
      const now = new Date();
      document.getElementById('current-time').textContent = now.toLocaleString();
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
