<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search 433 — Fresh Reporting</title>
  <meta name="description" content="Search 433 — ultra‑modern, mobile‑first automated news with a permanent article archive.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="slider.js"></script>
</head>
<body class="theme-light">
  <header class="site-header">
    <div class="container row between middle">
      <a class="brand" href="index.html" aria-label="Search 433">
        <span class="crest">433</span>
        <span class="brand-text"><em>Search</em> 433</span>
      </a>
      <nav class="nav">
        <a href="index.html" class="nav-link active">Home</a>
        <a href="articles/index.html" class="nav-link">Articles</a>
      </nav>
    </div>
  </header>

  <!-- HERO / SLIDER -->
  <section class="hero">
    <div class="container">
      <div class="slider" data-autoplay="7000">
        <button class="slider-btn prev" aria-label="Previous">&#10094;</button>
        <div class="slides">
          <!--SLIDES-->
          <!-- Default placeholder (will be replaced by generator) -->
          <a class="slide" href="articles/index.html" style="background-image:url('assets/fallback-hero.jpg')">
            <div class="slide-content">
              <h2 class="slide-headline">Welcome to Search 433 — fresh reporting with a permanent archive.</h2>
            </div>
          </a>
          <!--/SLIDES-->
        </div>
        <button class="slider-btn next" aria-label="Next">&#10095;</button>
        <div class="dots" aria-hidden="true"></div>
      </div>
    </div>
  </section>

  <!-- LATEST GRID -->
  <main class="section">
    <div class="container">
      <h3 class="section-title">Latest</h3>
      <div class="cards" id="latest-cards">
        <!-- Filled by generator when building Articles page (optional progressive enhancement) -->
        <a class="card" href="articles/index.html">
          <div class="card-media" style="background-image:url('assets/fallback-card.jpg')"></div>
          <div class="card-body">
            <h4 class="card-title">Browse the full archive</h4>
            <div class="card-meta">See all stories →</div>
          </div>
        </a>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container row between wrap">
      <p>© <span id="y"></span> Search 433</p>
      <p class="muted">Automated updates. Articles are preserved in the archive.</p>
    </div>
    <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
  </footer>
</body>
</html>
